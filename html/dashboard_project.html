<!DOCTYPE html>
<html lang="en">

<head>
  <title>workpad</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/dashboard_project.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/dashboard_project.js" defer></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-right shadow-sm sticky-top navbar-fixed-left">
      <div id="logo" class="logo-container mr-auto">
        <img src="./icons/logo.png" style="width:50px;" alt="Responsive image">
      </div>

      <div id="sign" class="login-container">
        <img src="./icons/plus.svg" style="width:35px;" alt="Responsive image">
        <img src="./icons/notification.svg" style="width:35px;" alt="Responsive image">
        <span style="color:white;">claudiolemos</span>
        <img src="./images/claudio.jpg" class="rounded-circle" style="width:35px;" alt="Responsive image">
      </div>
    </nav>
  </header>

  <div class="container-fluid title-row">
    <div class="row">
      <div class="col-2">
        <ul class="list-group title-line">
          <li class="list-group-item title-line"></li>
          <li class="list-group-item title-line title-orange-line"></li>
          <li class="list-group-item title-line"></li>
        </ul>
      </div>
      <div class="col-* title-box">App Tuga POP</div>
      <div class="col-3 title-buttons">
        <div class="container">
          <div class="btn-group">
            <button type="button" class="btn btn-primary">•••Tasks</button>
            <button type="button" class="btn btn-primary">•••Discussion</button>
            <button type="button" class="btn btn-primary">•••Settings</button>
          </div>
        </div>
      </div>
      <div class="col-*"></div>
    </div>
  </div>




  <div class="task-list-block">
    <div class="row lists-table d-flex justify-content-md-start">
      <div class="col-sm-* list-col">
        <div class="list-group">
          <span class="list-col-title">To Do</span>
          <div class="btn-group-vertical">
              <button type="button" class="btn btn-primary task-sel" data-toggle="modal" data-target="#task-pop-up">Create Interface</button>
              <button type="button" class="btn btn-primary task-sel">Fix Login</button>
              <button type="button" class="btn btn-primary task-sel">Add Tests</button>
          </div> 
          <!--<a class="list-group-item list-group-item-action task-sel">Create Interface</a>
          <a href="#" class="list-group-item list-group-item-action task-sel">Fix Login</a>
          <a href="#" class="list-group-item list-group-item-action task-sel">Add Tests</a>-->
        </div>
      </div>

      <div class="col-sm-* list-col">
        <div class="list-group">
          <span class="list-col-title">In Progress</span>
          <a href="#" class="list-group-item list-group-item-action task-sel">Create Interface</a>
          <a href="#" class="list-group-item list-group-item-action task-sel">Fix Login</a>
          <a href="#" class="list-group-item list-group-item-action task-sel">Do stuff</a>
          <a href="#" class="list-group-item list-group-item-action task-sel">Do more stuff</a>
        </div>
      </div>

      <div class="col-sm-* list-col">
        <div class="list-group">
          <span class="list-col-title">Pending Approval</span>
          <a href="#" class="list-group-item list-group-item-action task-sel">Create Interface</a>
        </div>
      </div>

      <div class="col-sm-* list-col">
        <div class="list-group">
          <span class="list-col-title">Done</span>
          <a href="#" class="list-group-item list-group-item-action task-sel">Create Interface</a>
          <a href="#" class="list-group-item list-group-item-action task-sel">Fix Login</a>
          <a href="#" class="list-group-item list-group-item-action task-sel">Fix Login</a>
        </div>
      </div>

      <div class="col-sm-6"></div>
    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="task-pop-up" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="container-fluid py-2 footer">
    <div class="container d-flex justify-content-center">
      <div class="row workpad-copyright">
        workpad &copy; 2019
      </div>
    </div>
    <div class="container d-flex justify-content-center">
      <div class="row">
        <a class="mr-3 footer-link" href="#">About</a>
        <a class="mr-3 footer-link" href="#">Help</a>
        <a class="footer-link" href="#">Contact</a>
      </div>
    </div>
  </footer>



</body>

</html>

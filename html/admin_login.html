<!DOCTYPE html>
<html lang="en">

<head>
  <title>workpad</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/admin.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-primary shadow-sm sticky-top">
      <div class="logo-container mr-auto container-fluid">
        <div id="logo" class="mx-auto">
          <img src="./icons/logo.png" style="width:50px;" alt="Responsive image">
        </div>
      </div>

    </nav>
  </header>

    <div class="d-flex py-5 justify-content-center">
      <img class="img-fluid workpad-logo"  src="./icons/home-logo.png" alt="Workpad Logo">
    </div>

    <div class="py-2">
        <div class="login-block container mt-5 w-50 d-flex bg-white rounded">
            <div class="col">
                <div class="row py-3 justify-content-center">
                    <h1 class="register-title font-weight-bolder text-center">Admin Login</h1>
                </div>


                <div class="row justify-content-center">
                    <form class="p-0 justify-content-center">
                        <div class="form-group input-group-lg py-1">
                            <input class="border rounded form-control" placeholder=" Email" type="email">
                        </div>

                        <div class="form-group input-group-lg py-1">
                            <input class="border rounded form-control" placeholder=" Password" type="password">
                        </div>

                        <div class="form-group center-block mx-auto py-1">
                            <div class="row justify-content-center">
                                <button class="btn btn-lg btn-primary" type="submit" class="btn btn-primary">
                                    Create account
                                </button>
                            </div>

                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>



</body>

</html>
